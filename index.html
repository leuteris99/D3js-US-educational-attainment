});

</script>

<script>
    // play the click sound when the mouse is hover a element of the nav bar
    $(document).ready(function(){
        var sound = document.createElement('audio');
        sound.setAttribute("src", "assets/Audio/mouse.mp3");
        $("a").mouseenter( function(){
            sound.play();
        });

        $("a").on('mouseout', function(){
            sound.currentTime = 0;
            sound.pause();
        });
    });
</script>

<script>
    // text to speach implementation of the texts elements on the website
    $(document).ready(function(){
    $("h1, h2, .grandparent, .radio-toolbar label").mouseenter(function(){
       responsiveVoice.cancel(); 
       responsiveVoice.speak($(this).text());
    });
    $("h1, h2, .grandparent, .radio-toolbar label").mouseleave(function(){
       responsiveVoice.cancel();
       });
    });
</script>

<!-- alert message for chrome browser to inform about onHover regulations-->
<script>
    browser = findBrowser();
    if(browser == "Chrome"){
        alert("Due to Chrome's regulations you need to click anywhere on the screen" +
        " before you can hear the click sound when you hover a nav bar element with your cursor." +
        "\n(On other browsers the feature works properly)");
    }

    // This function finds the browser user use.
    function findBrowser(){
        //ba stands for browser array - it contains the most popular browser to search them by name
        var ba = ["Firefox", "Edge", "Chrome", "Safari", "MSIE", "Trident", "Opera"];
        //b stands for browser - is the browser the user currently use
        //ua stands for user agent - here we will store some info about the user's browser
        var b, ua = navigator.userAgent;

        // we search about one of the ba's name on the ua string and if we find any we store it to the b var
        for(var i=0;  i < ba.length ; i++){
            if( ua.indexOf(ba[i]) > -1){
                b = ba[i];
                break;
            }
        }
        // MSIE = Trident = Internet Explorer
        if(b == "MSIE" || b == "Trident"){
            b = "Internet Explorer";
        }

        return b;
    }
    
</script>
